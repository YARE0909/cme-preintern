# ---------------------------------------------
# ? Basic Service Configuration
# ---------------------------------------------
spring.application.name=user-service
server.port=8080

# ---------------------------------------------
# ? Database Configuration (MySQL)
# ---------------------------------------------
spring.datasource.url=jdbc:mysql://localhost:3306/userdb
spring.datasource.username=root
spring.datasource.password=root@12345
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ---------------------------------------------
# ? JPA / Hibernate Settings
# ---------------------------------------------
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# ---------------------------------------------
# ? Kafka Configuration
# ---------------------------------------------
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=user-service-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

# Optional: Topic for user events
user.kafka.topic=user-events

# ---------------------------------------------
# ? Logging Configuration
# ---------------------------------------------
logging.level.org.springframework=INFO
logging.level.com.pradyumna.userservice=DEBUG
logging.pattern.console=%d{HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ---------------------------------------------
# ? Security / JWT Configuration
# (keep this consistent with JwtUtil.java)
# ---------------------------------------------
jwt.secret=5c4a1e8bfa61e3b9b19d4a2e78c3e42c6b1a9f3e5a7c2d9f6e3b2a7e4f5d6c7a
jwt.expiration=36000000

# ---------------------------------------------
# ? Spring Actuator (for health checks)
# ---------------------------------------------
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Swagger / OpenAPI Config
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
server.servlet.context-path=/user
springdoc.packages-to-scan=com.pradyumna.userservice.controller
